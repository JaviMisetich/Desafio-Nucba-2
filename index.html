<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contenedor">...
    <div class="sub-contenedor" >
        <header>
            <img src="https://images.vexels.com/media/users/3/138565/isolated/preview/bfd85e6ec5b115d20e2a66042df042b3-perfil-de-hombre-silueta-inconformista.png" alt=" Logotipo Silueta ">
            <p class="title" > Iniciar Sesión </p>
        </header>
        <section class="forms" >
            <form action="">
                <div>  
                    <input class="email" type="email" id="email" name="email" placeholder="Email" >
                    <input class="password" type="password" id="contraseña" name="contraseña" placeholder="Contraseña" >
                    <input type="button" value="Entrar" class="entrar" >
                </div>
                <div class="recover-password" >
                    <input type="button" value="Olvide mi contraseña" class="olvide">
                </div>
            </form>
        </section>
    </div>
  </div>
</body>
</html>
